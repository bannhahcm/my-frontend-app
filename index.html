<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>Bất Động Sản Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="menu-overlay" class="menu-overlay"></div> 
     
    <header class="main-header">
      <div class="header-container">
        <button id="hamburger-button" class="hamburger-button">
           <span></span><span></span><span></span>
        </button>
        <a href="/" class="logo">
          <img src="/images/logo.png" alt="BDS Demo Logo" style="height: 40px;">
        </a>
      
        <div class="header-actions">
          <button id="header-search-button" class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </button>
        </div>
        <nav id="main-nav" class="main-nav">
          <ul id="main-menu-list">
          </ul>
        </nav>
      </div>
    </header>

    <div id="search-popup" class="search-popup">
      <button id="close-popup-button" class="close-popup-button">&times;</button>
      <div class="search-popup-content">
        <form id="search-form" class="search-form">
          <input type="search" id="popup-search-input" placeholder="Tìm kiếm dự án, khu vực, ví dụ: Aqua City" autocomplete="off">
          <button type="submit">Tìm kiếm</button>
        </form>

        <div id="search-suggestions-container" class="search-suggestions-container"></div>

    <div id="search-extra-suggestions" class="search-extra-suggestions">
      <div id="history-suggestions" class="suggestions-section">
        </div>
      <div id="popular-suggestions" class="suggestions-section">
        </div>
    </div>
      </div>
    </div>

    <main id="main-content">
      <div id="search-results-page" class="search-results-page" style="display: none;"></div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
